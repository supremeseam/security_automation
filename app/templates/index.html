<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Automation UI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– ISO Robot Beep Boop ðŸ¤–</h1>
            <p class="subtitle">Select your automation below</p>
        </header>

        <main>
            <button id="login-btn" class="btn">Login</button>
            <button id="logout-btn" class="btn btn-danger" style="display: none;">Logout</button>

            <div id="content" style="display: none;">
                <div class="card">
                    <div class="form-group">
                        <label for="automation-selector">Select Automation</label>
                        <select id="automation-selector" class="select-input">
                            <option value="">Loading automations...</option>
                        </select>
                    </div>

                    <div id="automation-details"></div>

                    <div id="parameters-container" style="display: none;">
                        <h3>Parameters</h3>
                        <form id="parameters-form">
                            <!-- Parameters will be dynamically inserted here -->
                        </form>
                    </div>

                    <div class="button-container">
                        <button id="run-button" class="btn btn-primary" disabled>Run Automation</button>
                    </div>
                </div>

                <div id="output" class="card output-card" style="display: none;">
                    <h3>Output</h3>
                    <div id="output-content"></div>
                </div>
            </div>
        </main>

        <footer>
            
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
