<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Automation UI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .user-info {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-name {
            color: #666;
            font-size: 0.95rem;
        }

        .logout-btn {
            padding: 8px 16px;
            background-color: #f44336;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }

        @media (max-width: 768px) {
            .user-info {
                position: static;
                justify-content: center;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-info">
            <span class="user-name">ðŸ‘¤ {{ user.full_name or user.username }}</span>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>

        <header>
            <h1>ðŸ¤– Security Automation Robot Beep Boop ðŸ¤–</h1>
            <p class="subtitle">Select your automation below</p>
        </header>

        <main>
            <div class="card">
                <div class="form-group">
                    <label for="automation-selector">Select Automation</label>
                    <select id="automation-selector" class="select-input">
                        <option value="">Loading automations...</option>
                    </select>
                </div>

                <div id="automation-details"></div>

                <div id="parameters-container" style="display: none;">
                    <h3>Parameters</h3>
                    <form id="parameters-form">
                        <!-- Parameters will be dynamically inserted here -->
                    </form>
                </div>

                <div class="button-container">
                    <button id="run-button" class="btn btn-primary" disabled>Run Automation</button>
                </div>
            </div>

            <div id="output" class="card output-card" style="display: none;">
                <h3>Output</h3>
                <div id="output-content"></div>
            </div>
        </main>

        <footer>
            
        </footer>
    </div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
